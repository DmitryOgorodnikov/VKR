{% extends "app/layout.html" %}
{% load render_table from django_tables2 %}
{% load static %}

{% block content %}

<nav class="nav-bar">
    <div>
        <div class="nav-block1">
            <p class="index-center">Статистика | ОПС {{opsname}}</p>
        </div>
        <div class="nav-block1 nav-block2">
            <p class="index-center">{{user.get_username}}</p>
        </div>
        <div class="nav-block1 nav-block3">
            <a class="btn btn-default btn-index" href="{% url 'logout' %}">Выйти</a>
        </div>
    </div>
</nav>
<div class="windows-div">
    <div class="statistics-div-chld">
        <p class="index-center"><a class="settings-btn btn-def" href="{% url 'statistics' %}"> Талоны </a></p>
        <p class="index-center"><a class="settings-btn" href="{% url 'statisticsw' %}">Окна</a></p>
        <p class="index-center"><a class="settings-btn" href="{% url 'statisticsall' %}">Свод</a></p>
        <p class="index-center"><a class="settings-btn return-btn" href="{% url 'home' %}">Вернуться</a></p>
    </div>
    <div class="statistics-div-chld-two">
        <form action="" method="GET">
            {% csrf_token %}
            <table class="buttontable">
            </table>
            <table class="stattable" id="TableToExport">
            </table>
        </form>
        <form id="csrf" action="" method="POST">
            {% csrf_token %}
            <input type="button" id="sheetjsexport" value="Выгрузить в Excel" class="settings-btn settings-btn-excel" id="export">
        </form>
    </div>
</div>

{% endblock %}

{% block scripts %}

    <script src="{% static 'app/scripts/statistics.js' %}"></script>
    <script src="{% static 'app/scripts/myset.js'%}"></script>
    <script src="{% static 'app/scripts/xlsx.full.min.js' %}"></script>

{% endblock %}
