{% load render_table from django_tables2 %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - СУО</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/modal.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'django_tables2/themes/paleblue/css/screen.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body class="kiosk-body">
    <p id="opsname" name={{opsname}}></p>
    <div class="print" id="print-text">Текст</div>
    <p class="kiosk-h">     ОПС {{opsname}}                        <span id="hour">hh</span>:<span id="min">mm</span> <span id="day">dd</span>.<span id="month">mm</span>.<span id="year">yy</span></p>
    <p class="kiosk-h2"> </p>
    <div class="kiosk-div"></div>
</body>

<h1 class="print" id="print-title">Талон</h1>
<div class="print" id="print-text"></div>
</html>
{% block scripts %}

<script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
<script src="{% static 'app/scripts/bootstrap.js' %}"></script>
<script src="{% static 'app/scripts/respond.js' %}"></script>
<script src="{% static 'app/scripts/kiosk.js' %}"></script>
<script src="{% static 'app/scripts/modal.js' %}"></script>
<script src="{% static 'app/scripts/myset.js'%}"></script>

{% endblock %}
